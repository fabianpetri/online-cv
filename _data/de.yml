career-profile:
    title: Karriere Profil
    summary: |
      Ich habe über 10 Jahre Erfahrung in der Softwarentwicklung und Automatisierungstechnik im Anlagen- u. Maschinenbau, hauptsächlich in den Bereichen Automotiv- und Verpackungsanlagen. In den letzten 4 Jahren habe ich die Weiterentwicklung des System- und Anlagemarktes  bei Loeschpack in der Softwarentwicklung forciert.<br>
      Derzeit bin ich als Softwareentwickler für den Bereich
      Anlagen- und Systemtechnik für den Ausbau diese System- und Anlagenmarktes verantwortlich. Dazu gehört sowohl die Softwareentwicklung als auch die strategische Ausrichtung des Bereiches im Kontext der übergeordneten Firmenziele.

      In meiner Freizeit beschäftig ich mich zudem mit der Hausautomatisierung sowie an einer Vielzahl von OpenSource Projekten

